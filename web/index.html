<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>üß† FocusZone Web</title>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- FullCalendar CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>


    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f5f6fa;
            color: #2c3e50;
        }

        h1, h2 { color: #2c3e50; }

        button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background 0.3s ease, transform 0.1s ease;
        }
        button:hover { background-color: #2980b9; }
        button:active { transform: scale(0.97); }

        select, input, textarea {
            padding: 8px;
            margin: 5px 0;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 250px;
        }
        textarea { width: 300px; height: 60px; resize: none; }

        hr { margin: 30px 0; border: none; border-top: 2px solid #ddd; }

        .materia-box {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .materia-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.12);
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<center><h1>üß† FocusZone Web</h1></center>

<!-- Avvio sessione -->
<center><h2 onclick="toggleForm()" style="cursor:pointer;">Avvia una nuova sessione ‚¨áÔ∏è</h2></center>

<center>
<div id="nuovaSessioneForm" style="display:none; margin-top:10px;">
    <select id="materiaSelect" onchange="checkNuovaMateria()">
        <option value="">-- Seleziona materia --</option>
        <option value="__nuova__">‚ûï Nuova materia...</option>
    </select>

    <div id="nuovaMateriaForm" style="display:none; margin-top:10px;">
        <input type="text" id="nuovaMateriaNome" placeholder="Nome materia">
        <input type="color" id="nuovaMateriaColore" value="#0000ff">
        <button onclick="aggiungiMateria()">Crea</button>
    </div>

    <br>
    <textarea id="noteInput" placeholder="Note per la sessione"></textarea><br>
    <button onclick="startSession()">Avvia Sessione</button>
</div>

</center>
<hr>

<!-- Sessione in corso -->
<center>
<div id="sessioneCorrente" style="display:none;
     background:white;
     padding:20px;
     border-radius:12px;
     box-shadow:0 4px 10px rgba(0,0,0,0.08);
     margin-bottom:20px;">

    <h2>üéØ Sessione in corso</h2>

    <p><strong>Materia:</strong>
        <span id="statoMateria" style="font-weight:bold; color:#3498db"></span>
    </p>

    <p><strong>Note:</strong>
        <span id="statoNote" style="font-style:italic;"></span>
    </p>

    <p><strong>Minuti trascorsi:</strong>
        <span id="minutiTrascorsi">0</span>
    </p>

    <p><strong>Stato:</strong>
        <span id="statoPresenza" style="color:green; font-weight:bold;">-</span>
    </p>

    <button onclick="terminaSessione()" style="background-color:#e74c3c;">
        Termina sessione
    </button>
</div>
</center>

<hr>

<center><h2>üìÖ Calendario Sessioni</h2></center><br>
<div id="calendar"></div>

<hr>

<!-- Le mie materie -->
<div>
    <h2>üìö Le mie materie</h2>
    <div id="materieList"></div>
</div>

<!-- Il tuo script.js -->
<script src="script.js"></script>

</body>
</html>
